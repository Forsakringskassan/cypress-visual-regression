name: Build

on: [push, pull_request]

jobs:
    node:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x, 18.x, 20.x, 21.x, 22.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm ci
            - name: Jest
              run: npm exec jest -- --ci
            - name: Build
              run: |
                  npm run --if-present build
                  npm pack
                  npm exec npm-pkg-lint -- --ignore-node-version 16

    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
            - name: Install dependencies
              run: npm ci
            - name: Prettier
              run: npm run prettier:check
            - name: ESLint
              if: success() || failure()
              run: npm run eslint || false

    cypress:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                cypress-version: [10.x, 11.x, 12.x, 13.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run --if-present build
            - name: Install Cypress ${{ matrix.cypress-version }}
              run: npm install cypress@${{ matrix.cypress-version }}
            - name: Cypress
              run: npm exec cypress run
